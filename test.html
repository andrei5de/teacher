<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Saved Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #inputBox {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    #outputBox {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 100px;
      background-color: #f9f9f9;
    }
    .entry {
      position: relative;
      margin-bottom: 5px;
      padding: 10px;
      background-color: #e0e0ff;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .entry:hover {
      background-color: #d0d0ff;
    }
    .entry .actions {
      position: absolute;
      top: 5px;
      right: 10px;
      display: none;
    }
    .entry:hover .actions {
      display: inline;
    }
    .important {
      font-weight: bold;
      background-color: #fff2a8 !important;
    }
    button {
      margin-left: 5px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <h2>Interactive Notes (Saved)</h2>
  <input type="text" id="inputBox" placeholder="Type here and press Enter">
  <div id="outputBox"></div>

  <script>
    const inputBox = document.getElementById('inputBox');
    const outputBox = document.getElementById('outputBox');

    // Load saved entries on page load
    let entries = JSON.parse(localStorage.getItem('entries')) || [];
    entries.forEach(entry => addEntry(entry.text, entry.important));

    inputBox.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && inputBox.value.trim() !== '') {
        const text = inputBox.value.trim();
        const newEntry = { text: text, important: false };
        entries.push(newEntry);
        saveEntries();
        addEntry(text, false);
        inputBox.value = '';
      }
    });

    function addEntry(text, important) {
      const newEntry = document.createElement('div');
      newEntry.className = 'entry';
      if (important) newEntry.classList.add('important');
      newEntry.textContent = text;

      const actions = document.createElement('span');
      actions.className = 'actions';

      const keepBtn = document.createElement('button');
      keepBtn.textContent = 'âœ… Keep';
      keepBtn.onclick = () => {
        newEntry.classList.toggle('important');
        updateEntryImportance(text);
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'ðŸ—‘ï¸ Delete';
      deleteBtn.onclick = () => {
        outputBox.removeChild(newEntry);
        deleteEntry(text);
      };

      actions.appendChild(keepBtn);
      actions.appendChild(deleteBtn);
      newEntry.appendChild(actions);
      outputBox.appendChild(newEntry);
    }

    function saveEntries() {
      localStorage.setItem('entries', JSON.stringify(entries));
    }

    function updateEntryImportance(text) {
      entries = entries.map(entry => {
        if (entry.text === text) {
          return { ...entry, important: !entry.important };
        }
        return entry;
      });
      saveEntries();
    }

    function deleteEntry(text) {
      entries = entries.filter(entry => entry.text !== text);
      saveEntries();
    }
  </script>

</body>
</html>
